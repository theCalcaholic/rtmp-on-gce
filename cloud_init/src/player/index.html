<!DOCTYPE html>
<html>
  <head>
    <title>Live Stream</title>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.webmanifest">
    <link
      href="https://unpkg.com/video.js@7/dist/video-js.min.css"
      rel="stylesheet"
    />

    <!-- City -->
    <!-- <link href="https://unpkg.com/@videojs/themes@1/dist/city/index.css" rel="stylesheet"> -->
    
    <!-- Fantasy -->
    <!-- <link href="https://unpkg.com/@videojs/themes@1/dist/fantasy/index.css" rel="stylesheet"> -->
    
    <!-- Forest -->
    <!-- <link href="https://unpkg.com/@videojs/themes@1/dist/forest/index.css" rel="stylesheet"> -->
    
    <!-- Sea -->
    <link href="https://unpkg.com/@videojs/themes@1/dist/sea/index.css" rel="stylesheet">
    <style type="text/css">
      #stream {
        margin: auto;
      }
      h1 {
        text-align: center;
      }
      #firefox-android-warning {
        border-style: dashed;
        border-color: red;
        border-width: 2px;
        font-size: 1.4em;
        font-weight: bold;
        text-align: center;
        padding: 1em;
      }
      .hidden {
        display: none;;
      }
    </style>
  </head>
  <body>
    <div style="display: block;">
      <h1>Hochzeits-Stream Jana & Simon Heißwolf</h1>
      <video 
        id='stream' 
        class='video-js vjs-theme-sea' 
        width='720'
        height='480' 
        preload=auto 
        data-setup='{}' 
        controls>
        <source
          src="/hls/hosija.m3u8"
          type="application/x-mpegURL">
        
        <source
          src="/dash/hosija_src.mpd"
          type="application/dash+xml">
        <p class="vjs-no-js">
          To view this video please enable JavaScript, and consider upgrading to a
          web browser that
          <a href="https://videojs.com/html5-video-support/" target="_blank"
            >supports HTML5 video</a
          >
        </p>
      </video>
      <div id="firefox-android-warning" class="hidden">
        Bitte nutze den Chrome-Browser, um eine fehlerfreie Wiedergabe zu gewährleisten.
      </div>
    </div>
    <script>
      window.HELP_IMPROVE_VIDEOJS = false;
      window.onload = function() {
        let userAgent = navigator.userAgent.toLowerCase();
        console.log(userAgent);
        if( userAgent.indexOf("firefox") != -1 && userAgent.indexOf("android") != -1 ) {

          document.getElementById("stream").classList.add("hidden");
          document.getElementById("firefox-android-warning").classList.remove("hidden");
        }
      };
    </script>
    <script src="https://vjs.zencdn.net/7.8.4/video.min.js" type="application/javascript"></script>
  </body>
</html>
